<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/template.xhtml">


<ui:define name="panelHeader">
		<ui:include src="/templates/pageheader.xhtml">
			<ui:param name="menu" value="Seguridad" />
			<ui:param name="subMenu" value="roles" />
			<ui:param name="header" value="Roles" />
		</ui:include>
	</ui:define>

	
	

	<ui:define name="content">
		<h:inputHidden
			value="#{roleBean.renaudarWizardURL('form:tooglePanelI1')}" />
		<h:form id="form">
			<rich:togglePanel switchType="ajax" id="tooglePanel"
				activeItem="#{roleBean.wizardURL}"
				onitemchange="pageSetUp();loadDataTable">
				<rich:togglePanelItem id="tooglePanelI1">
					<ui:include src="/sec/role/list.xhtml" />
				</rich:togglePanelItem>
				<rich:togglePanelItem id="tooglePanelI2">
					<ui:include src="/sec/role/edit.xhtml" />
				</rich:togglePanelItem>
			</rich:togglePanel>
		</h:form>
	</ui:define>
	
	<ui:define name="scripts">
	
	
	</ui:define>

</ui:composition>
